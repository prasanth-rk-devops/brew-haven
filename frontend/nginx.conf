# ================================================
# Production-ready NGINX config for React SPA
# Prasanth's Brew Haven - February 2026
# ================================================

worker_processes auto;
worker_rlimit_nofile 100000;
events {
    worker_connections  4096;
    multi_accept on;
    use epoll;                  # or kqueue on BSD/macOS
}

http {
    # Basic settings
    include       mime.types;
    default_type  application/octet-stream;

    # Performance & security
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip + Brotli (most modern browsers support Brotli)
    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   6;
    gzip_buffers      16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/javascript
        text/xml
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/json;

    brotli            on;
    brotli_comp_level 6;
    brotli_types      text/plain text/css application/javascript text/xml application/xml application/rss+xml application/atom+xml image/svg+xml application/json;

    # Logging
    access_log  /var/log/nginx/access.log  main buffer=32k flush=5m;
    error_log   /var/log/nginx/error.log   warn;

    # Security headers (add HSTS only after HTTPS is fully working)
    add_header X-Content-Type-Options           nosniff                 always;
    add_header X-Frame-Options                  SAMEORIGIN              always;
    add_header X-XSS-Protection                 "1; mode=block"         always;
    add_header Referrer-Policy                  strict-origin-when-cross-origin always;
    add_header Content-Security-Policy          "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:;" always;
    add_header Permissions-Policy               "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security        "max-age=31536000; includeSubDomains" always;  # enable after HTTPS

    # Cache static files aggressively
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max=30d;
        application/javascript     max=30d;
        ~image/                    max=30d;
        ~font/                     max=30d;
    }

    # Main server block
    server {
        listen       80;
        server_name  localhost brew-haven.local your-domain.com;   # change to your real domain in production

        # Root and index
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # SPA routing - very important
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|webp|woff2?|ttf|eot|otf)$ {
            expires $expires;
            access_log off;
            add_header Cache-Control "public, max-age=2592000, immutable";
            try_files $uri =404;
        }

        # Optional: proxy API calls to backend (if running in same container network)
        # location /api/ {
        #     proxy_pass http://backend:5000/api/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_read_timeout 300s;
        #     proxy_connect_timeout 300s;
        # }

        # Rate limiting (basic anti-bot) - adjust zone size as needed
        limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
        location / {
            limit_req zone=one burst=20 nodelay;
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }

        # Deny access to hidden files & directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to sensitive files
        location ~* \.(env|git|config|yaml|yml|lock|md|json\.bak)$ {
            deny all;
        }
    }

    # Optional: redirect all HTTP to HTTPS (enable after SSL cert is ready)
    # server {
    #     listen 80 default_server;
    #     server_name _;
    #     return 301 https://$host$request_uri;
    # }
}
