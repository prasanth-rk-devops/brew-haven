# Production-ready NGINX config for React SPA
# Prasanth's Brew Haven - 2026

worker_processes auto;
worker_rlimit_nofile 100000;

events {
    worker_connections  4096;
    multi_accept on;
    use epoll;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   6;
    gzip_buffers      16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain text/css application/javascript
        text/xml application/xml application/rss+xml
        application/atom+xml image/svg+xml application/json;

    brotli            on;
    brotli_comp_level 6;
    brotli_types      text/plain text/css application/javascript
        text/xml application/xml application/rss+xml
        application/atom+xml image/svg+xml application/json;

    access_log  /dev/stdout  main buffer=32k flush=5m;
    error_log   /dev/stderr  warn;

    add_header X-Content-Type-Options           nosniff                 always;
    add_header X-Frame-Options                  SAMEORIGIN              always;
    add_header X-XSS-Protection                 "1; mode=block"         always;
    add_header Referrer-Policy                  strict-origin-when-cross-origin always;
    add_header Permissions-Policy               "geolocation=(), microphone=(), camera=()" always;

    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max=30d;
        application/javascript     max=30d;
        ~image/                    max=30d;
        ~font/                     max=30d;
    }

    server {
        listen       80;
        server_name  localhost _;

        root   /usr/share/nginx/html;
        index  index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|webp|woff2?|ttf|eot|otf)$ {
            expires $expires;
            access_log off;
            add_header Cache-Control "public, max-age=2592000, immutable";
            try_files $uri =404;
        }

        limit_req_zone $binary_remote_addr zone=global:10m rate=10r/s;
        limit_req zone=global burst=20 nodelay;

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* \.(env|git|config|yaml|yml|lock|md|json\.bak)$ {
            deny all;
        }

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}